<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Optional: Inline backup if style.css is not used */
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }

        .table-container {
            margin-top: 30px;
        }

        .filter-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2 class="mb-4">ðŸ“Š Subject Dashboard</h2>

    <!-- Filter Form -->
    <form method="POST" action="/">
        <div class="row filter-section align-items-end">
            <div class="col-md-4">
                <label for="subject_name" class="form-label">Filter by Subject Name:</label>
                <select class="form-select" name="subject_name" id="subject_name">
                    <option value="All" {% if selected_subject == "All" %}selected{% endif %}>All</option>
                    {% for subject in subject_list %}
                        <option value="{{ subject }}" {% if selected_subject == subject %}selected{% endif %}>{{ subject }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2 mt-2 mt-md-0">
                <button type="submit" class="btn btn-primary w-100">Apply Filter</button>
            </div>
        </div>
    </form>

    <!-- Refresh Button Form -->
    <form method="POST" action="{{ url_for('refresh_data') }}">
        <div class="row mb-3">
            <div class="col-md-2">
                <button type="submit" class="btn btn-warning w-100">ðŸ”„ Refresh</button>
            </div>
        </div>
    </form>

    <!-- Table -->
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                    <tr>
                        {% for col in columns %}
                            <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
